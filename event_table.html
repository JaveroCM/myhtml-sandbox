<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>Event Table</title>
    <style>
	
    table {
        width: 100%;
        border-collapse: collapse;
		background-color: powderblue;
 }

     th, td {
        border: 2px solid #000000;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #6ba1d7;
    }
}

 caption {
    padding: 15px 0;
    font-weight: 900;
    font-size: larger;
 }

 th {
    text-transform: uppercase   ;
 }

 th, td {
    text-align: center;
    padding: 15px;
 }
 
 </style>
</head>
<body>
 <table>
    <caption> Event Table</caption>
    <thead>
        <tr>
            <th colspan="2">Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Christmas Party</td>
            <td>Event Details</td>
            <td>12/20/2023</td>
            <td>Centro Hotel</td>
        </tr>
        <tr>
            <td>One Fine Day</td>
            <td>Event Details</td>
            <td>12/24/2023</td>
            <td>Yeoseodo</td>
        </tr>
        <tr>
            <td>Going Seventeen TTT</td>
            <td>Event Details</td>
            <td>11/30/2020</td>
            <td>Daegu</td>
        </tr>
    </tbody>

 </table>

</body>
</html>
